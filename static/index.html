<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Friend - Your Loving AI Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff6b9d, #c44569, #ff6b9d);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="hearts" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M10 6.5c-1.5-1.5-4-1.5-5.5 0s-1.5 4 0 5.5L10 17l5.5-5c1.5-1.5 1.5-4 0-5.5s-4-1.5-5.5 0z" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23hearts)"/></svg>');
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        .chat-header h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .chat-header p {
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 2px solid #ff6b9d;
            border-bottom-left-radius: 5px;
        }

        .message.bot .message-content::before {
            content: 'ðŸ’•';
            position: absolute;
            top: -10px;
            left: -10px;
            font-size: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 20px;
            border: 2px solid #ff6b9d;
            max-width: 70%;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #ff6b9d;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .send-btn, .voice-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .send-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
        }

        .voice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-btn:hover, .voice-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .send-btn:active, .voice-btn:active {
            transform: scale(0.95);
        }

        .voice-btn.listening {
            animation: pulse-red 1s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { 
                background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
                transform: scale(1);
            }
            50% { 
                background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
                transform: scale(1.1);
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 107, 157, 0.3);
            animation: float-heart 6s linear infinite;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .status-connected {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
        }

        .status-disconnected {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
        }

        .speech-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            color: white;
            padding: 0;
            border-radius: 15px;
            display: none;
            z-index: 1001;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .speech-indicator.show {
            display: block;
        }

        /* Wave animation for mic icon */
        .voice-btn.wave {
            animation: wave-animation 1.5s ease-in-out infinite;
        }

        .voice-btn.wave::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent);
            transform: translate(-50%, -50%);
            animation: horizontal-wave 1.5s ease-in-out infinite;
        }

        @keyframes horizontal-wave {
            0% { 
                transform: translate(-50%, -50%) scaleX(0);
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scaleX(2);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scaleX(4);
                opacity: 0;
            }
        }

        /* Wave animation for speaking state */
        .voice-btn.speaking {
            animation: speaking-wave 1.2s ease-in-out infinite;
        }

        .voice-btn.speaking::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 157, 0.3), transparent);
            transform: translate(-50%, -50%);
            animation: horizontal-speaking-wave 1.2s ease-in-out infinite;
        }

        @keyframes horizontal-speaking-wave {
            0% { 
                transform: translate(-50%, -50%) scaleX(0);
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scaleX(2);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scaleX(4);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .message-content {
                max-width: 85%;
            }

            .chat-input-container {
                padding: 15px;
            }

            .send-btn, .voice-btn {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .message-content {
                max-width: 90%;
                padding: 12px 16px;
            }

            .chat-input {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="status-indicator" id="statusIndicator">
        <i class="fas fa-circle"></i> Connecting...
    </div>

    <div class="speech-indicator" id="speechIndicator">
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸ’– AI Friend</h1>
            <p>Your loving and caring AI companion</p>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h2>ðŸ’• AI Friend</h2>
                <p>Always here to listen and support you</p>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        Hi there! I'm your AI friend, and I'm here to chat with you, support you, and be your companion. How are you feeling today? ðŸ’•
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message here..." maxlength="500">
                <button class="voice-btn" id="voiceBtn" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="send-btn" id="sendBtn" title="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.apiUrl = 'http://localhost:8001';
                this.conversationHistory = [];
                this.isListening = false;
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.currentUtterance = null;
                
                this.initializeElements();
                this.initializeSpeechRecognition();
                this.initializeEventListeners();
                this.createFloatingHearts();
                this.checkConnection();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.speechIndicator = document.getElementById('speechIndicator');
            }

            initializeSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.chatInput.value = transcript;
                        this.sendMessage();
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.stopListening();
                    };

                    this.recognition.onend = () => {
                        this.stopListening();
                    };
                } else {
                    this.voiceBtn.style.display = 'none';
                }
            }

            initializeEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.voiceBtn.addEventListener('click', () => this.toggleVoiceInput());
                
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                this.chatInput.addEventListener('input', () => {
                    this.sendBtn.style.opacity = this.chatInput.value.trim() ? '1' : '0.7';
                });
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // Add user message to chat
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.sendBtn.style.opacity = '0.7';

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    const response = await fetch(`${this.apiUrl}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            conversation_history: this.conversationHistory
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Hide typing indicator
                    this.hideTypingIndicator();

                    // Add bot response to chat
                    this.addMessage(data.response, 'bot');

                    // Create a copy of response without icons for speech synthesis
                    const textForSpeech = this.removeIconsFromText(data.response);

                    // Speak the response with animation
                    this.speakTextWithAnimation(textForSpeech);

                } catch (error) {
                    console.error('Error sending message:', error);
                    this.hideTypingIndicator();
                    this.addMessage('Sorry, I\'m having trouble connecting right now. Please try again! ðŸ’•', 'bot');
                }
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;

                // Add to conversation history
                if (sender === 'user') {
                    this.conversationHistory.push({
                        user: text,
                        assistant: ''
                    });
                } else {
                    if (this.conversationHistory.length > 0) {
                        this.conversationHistory[this.conversationHistory.length - 1].assistant = text;
                    }
                }
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            toggleVoiceInput() {
                if (this.isListening) {
                    this.stopListening();
                } else {
                    this.startListening();
                }
            }

            startListening() {
                if (this.recognition) {
                    this.recognition.start();
                    this.isListening = true;
                    this.voiceBtn.classList.add('listening', 'wave');
                    this.voiceBtn.innerHTML = '<i class="fas fa-stop"></i>';
                }
            }

            stopListening() {
                if (this.recognition) {
                    this.recognition.stop();
                    this.isListening = false;
                    this.voiceBtn.classList.remove('listening', 'wave');
                    this.voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                }
            }

            removeIconsFromText(text) {
                // Remove emojis and special characters while keeping the text
                return text.replace(/[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]|[\u{1F900}-\u{1F9FF}]|[\u{1F018}-\u{1F270}]|[\u{238C}-\u{2454}]|[\u{20D0}-\u{20FF}]|[\u{FE00}-\u{FE0F}]|[\u{1F900}-\u{1F9FF}]|[\u{1F018}-\u{1F270}]|[\u{1F000}-\u{1F02F}]|[\u{1F0A0}-\u{1F0FF}]|[\u{1F100}-\u{1F64F}]|[\u{1F680}-\u{1F6FF}]|[\u{1F910}-\u{1F96B}]|[\u{1F980}-\u{1F9E0}]/gu, '')
                    .replace(/\s+/g, ' ') // Replace multiple spaces with single space
                    .trim(); // Remove leading/trailing spaces
            }

            speakTextWithAnimation(text) {
                if (this.synthesis) {
                    // Stop any current speech
                    this.synthesis.cancel();

                    // Show speech indicator and add speaking wave animation
                    this.speechIndicator.classList.add('show');
                    this.voiceBtn.classList.add('speaking');

                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.9;
                    utterance.pitch = 1.1;
                    utterance.volume = 0.8;

                    // Try to use a female voice
                    const voices = this.synthesis.getVoices();
                    const femaleVoice = voices.find(voice => 
                        voice.name.includes('female') || 
                        voice.name.includes('Samantha') || 
                        voice.name.includes('Victoria')
                    );
                    if (femaleVoice) {
                        utterance.voice = femaleVoice;
                    }

                    utterance.onend = () => {
                        this.speechIndicator.classList.remove('show');
                        this.voiceBtn.classList.remove('speaking');
                    };

                    utterance.onerror = () => {
                        this.speechIndicator.classList.remove('show');
                        this.voiceBtn.classList.remove('speaking');
                    };

                    this.synthesis.speak(utterance);
                }
            }

            createFloatingHearts() {
                const heartsContainer = document.getElementById('floatingHearts');
                
                setInterval(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'ðŸ’•';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 6000);
                }, 2000);
            }

            async checkConnection() {
                try {
                    const response = await fetch(`${this.apiUrl}/health`);
                    const data = await response.json();
                    
                    if (data.status === 'healthy') {
                        this.statusIndicator.className = 'status-indicator status-connected';
                        this.statusIndicator.innerHTML = '<i class="fas fa-circle"></i> Connected';
                    } else {
                        this.statusIndicator.className = 'status-indicator status-disconnected';
                        this.statusIndicator.innerHTML = '<i class="fas fa-circle"></i> Disconnected';
                    }
                } catch (error) {
                    this.statusIndicator.className = 'status-indicator status-disconnected';
                    this.statusIndicator.innerHTML = '<i class="fas fa-circle"></i> Disconnected';
                }
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
